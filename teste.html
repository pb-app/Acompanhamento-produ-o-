    <script>
    // Variável global para armazenar as configurações
    let appConfig = {
        pesoFiltro: 4100, pesoPlaca: 39.1,
        metaKgFT: 12300, metaKgPalete: 12500
    };

    // --- FUNÇÕES DE NAVEGAÇÃO E UI ---
    function showTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
        
        document.getElementById(`tab${tabName.charAt(0).toUpperCase() + tabName.slice(1)}`).classList.add('active');
        event.target.classList.add('active');
    }

    function openConfigModal() {
        document.getElementById('pesoFiltro').value = appConfig.pesoFiltro;
        document.getElementById('pesoPlaca').value = appConfig.pesoPlaca;
        document.getElementById('metaKgFT').value = appConfig.metaKgFT;
        document.getElementById('metaKgPalete').value = appConfig.metaKgPalete;
        document.getElementById('configModal').style.display = 'flex';
    }

    function closeConfigModal(event, force = false) {
        if (force || event.target.id === 'configModal') {
            document.getElementById('configModal').style.display = 'none';
        }
    }

    function obterDataLocalFormatada() {
        const data = new Date();
        const ano = data.getFullYear();
        const mes = String(data.getMonth() + 1).padStart(2, '0');
        const dia = String(data.getDate()).padStart(2, '0');
        return `${ano}-${mes}-${dia}`;
    }

    // --- FUNÇÕES DE CONFIGURAÇÃO (FIREBASE) ---
    async function salvarConfiguracoes() {
        if (document.getElementById('configSenha').value !== 'pb2025') {
            alert('Senha incorreta!');
            return;
        }

        const newConfig = {
            pesoFiltro: parseFloat(document.getElementById('pesoFiltro').value) || 0,
            pesoPlaca: parseFloat(document.getElementById('pesoPlaca').value) || 0,
            metaKgFT: parseFloat(document.getElementById('metaKgFT').value) || 0,
            metaKgPalete: parseFloat(document.getElementById('metaKgPalete').value) || 0
        };

        try {
            const configDocRef = window.doc(db, "configuracoes", "massaConfig");
            await window.setDoc(configDocRef, newConfig, { merge: true });
            
            appConfig = newConfig;
            alert('Configurações salvas com sucesso no Firebase!');
            document.getElementById('configSenha').value = '';
            closeConfigModal({target: {id: 'configModal'}});
            renderizarHistorico();
        } catch (error) {
            console.error("Erro ao salvar configurações no Firebase: ", error);
            alert("Erro ao salvar configurações. Verifique o console.");
        }
    }

    async function carregarConfiguracoes() {
        try {
            const configDocRef = window.doc(db, "configuracoes", "massaConfig");
            const docSnap = await window.getDoc(configDocRef);
            if (docSnap.exists()) {
                console.log("Configurações carregadas do Firebase.");
                appConfig = docSnap.data();
            } else {
                console.log("Nenhum documento de configuração encontrado, usando valores padrão.");
            }
        } catch(error) {
            console.error("Erro ao carregar configurações do Firebase: ", error);
        }
    }

    // --- ABA DE PRODUÇÃO DE MASSA ---
    document.getElementById('formMassa').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const pesoFiltro = appConfig.pesoFiltro;
        const pesoPlaca = appConfig.pesoPlaca;

        const qtdFT = parseInt(document.getElementById('qtdFT').value);
        const qtdPlacas = parseInt(document.getElementById('qtdPlacas').value);
        const kgCalculado = (qtdFT * pesoFiltro) + (qtdPlacas * pesoPlaca);
        
        const novoRegistro = {
            data: document.getElementById('data').value,
            turno: document.getElementById('turno').value,
            qtdFT: qtdFT,
            qtdPlacas: qtdPlacas,
            kgPalete: parseFloat(document.getElementById('kgPalete').value),
            observacao: document.getElementById('observacao').value,
            kgCalculado: kgCalculado,
            timestamp: new Date().toISOString()
        };
        
        try {
            await window.addDoc(window.massaCol, novoRegistro);
            alert('Produção lançada com sucesso no Firebase! ✅');
            renderizarHistorico();
            this.reset();
            document.getElementById('data').value = obterDataLocalFormatada();
        } catch (error) {
            console.error("Erro ao salvar no Firebase: ", error);
            alert("Erro ao salvar. Verifique o console. ❌");
        }
    });
    
    async function renderizarHistorico() {
        const tbody = document.getElementById('tabelaHistoricoBody');
        tbody.innerHTML = '<tr><td colspan="5">Carregando dados...</td></tr>';
        
        const filtroDataInicio = document.getElementById('filtroDataInicio').value;
        const filtroDataFim = document.getElementById('filtroDataFim').value;
        const filtroTurno = document.getElementById('filtroTurno').value;

        let queryConstraints = [window.orderBy("data", "desc"), window.orderBy("timestamp", "desc")];
        if (filtroDataInicio) queryConstraints.push(window.where("data", ">=", filtroDataInicio));
        if (filtroDataFim) queryConstraints.push(window.where("data", "<=", filtroDataFim));
        if (filtroTurno) queryConstraints.push(window.where("turno", "==", filtroTurno));

        try {
            const q = window.query(window.massaCol, ...queryConstraints);
            const querySnapshot = await window.getDocs(q);
            const dadosFiltrados = querySnapshot.docs;
            
            const metaKgFT = appConfig.metaKgFT || 1;
            const metaKgPalete = appConfig.metaKgPalete || 1;
            
            tbody.innerHTML = '';
            if (dadosFiltrados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">Nenhum registro encontrado.</td></tr>';
                return;
            }

            dadosFiltrados.forEach(doc => {
                const reg = doc.data();
                const docId = doc.id;
                
                const eficFT = (reg.kgCalculado / metaKgFT) * 100;
                const eficPalete = (reg.kgPalete / metaKgPalete) * 100;
                const getEficClass = (perc) => {
                    if (perc >= 98) return 'efficiency-good';
                    if (perc >= 90) return 'efficiency-ok';
                    return 'efficiency-bad';
                };
                const trPrincipal = document.createElement('tr');
                trPrincipal.innerHTML = `
                    <td><button class="expand-btn" onclick="toggleDetalhes('${docId}')">+</button></td>
                    <td>${new Date(reg.data + 'T03:00:00').toLocaleDateString('pt-BR')}</td>
                    <td>${reg.turno}</td>
                    <td class="${getEficClass(eficFT)}">${eficFT.toFixed(2)}%</td>
                    <td class="${getEficClass(eficPalete)}">${eficPalete.toFixed(2)}%</td>
                `;
                const trDetalhes = document.createElement('tr');
                trDetalhes.id = `detalhes-${docId}`;
                trDetalhes.className = 'linha-detalhes';
                trDetalhes.innerHTML = `
                    <td colspan="5">
                        <div class="detalhe-grid">
                            <div><span>KG Calculado:</span> ${reg.kgCalculado.toFixed(2)} kg</div>
                            <div><span>KG Palete (Real):</span> ${reg.kgPalete.toFixed(2)} kg</div>
                            <div><span>Qtd. Filtros (FT):</span> ${reg.qtdFT}</div>
                            <div><span>Qtd. Placas:</span> ${reg.qtdPlacas}</div>
                            <div><span>Observação:</span> ${reg.observacao || 'Nenhuma'}</div>
                            <div>
                                <span>Ações:</span> 
                                <button class="delete-btn" onclick="deletarRegistro('${docId}')">Excluir</button>
                            </div>
                        </div>
                    </td>
                `;
                tbody.appendChild(trPrincipal);
                tbody.appendChild(trDetalhes);
            });
        } catch (error) {
            console.error("Erro ao buscar dados do Firebase: ", error);
            tbody.innerHTML = '<tr><td colspan="5">Erro ao carregar dados.</td></tr>';
        }
    }

    async function exportarExcel() {
        alert('Preparando o arquivo Excel com dados do Firebase...');
        
        const filtroDataInicio = document.getElementById('filtroDataInicio').value;
        const filtroDataFim = document.getElementById('filtroDataFim').value;
        const filtroTurno = document.getElementById('filtroTurno').value;

        let queryConstraints = [window.orderBy("data", "desc"), window.orderBy("timestamp", "desc")];
        if (filtroDataInicio) queryConstraints.push(window.where("data", ">=", filtroDataInicio));
        if (filtroDataFim) queryConstraints.push(window.where("data", "<=", filtroDataFim));
        if (filtroTurno) queryConstraints.push(window.where("turno", "==", filtroTurno));
        
        try {
            const q = window.query(window.massaCol, ...queryConstraints);
            const querySnapshot = await window.getDocs(q);
            const dadosParaExportar = querySnapshot.docs.map(doc => doc.data());

            if (dadosParaExportar.length === 0) {
                alert('Nenhum dado encontrado para exportar.');
                return;
            }
            
            const metaKgFT = appConfig.metaKgFT || 1;
            const metaKgPalete = appConfig.metaKgPalete || 1;

            const dadosFormatados = dadosParaExportar.map(reg => ({
                'Data': new Date(reg.data + 'T03:00:00').toLocaleDateString('pt-BR'),
                'Turno': reg.turno,
                'Qtd Filtros (FT)': reg.qtdFT, 'Qtd Placas': reg.qtdPlacas,
                'KG Calculado': reg.kgCalculado, 'KG Palete (Real)': reg.kgPalete,
                '% Eficiência FT': ((reg.kgCalculado / metaKgFT) * 100).toFixed(2) + '%',
                '% Eficiência Palete': ((reg.kgPalete / metaKgPalete) * 100).toFixed(2) + '%',
                'Observação': reg.observacao
            }));

            const ws = XLSX.utils.json_to_sheet(dadosFormatados);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Histórico de Massa");
            XLSX.writeFile(wb, `Historico_Massa_${obterDataLocalFormatada()}.xlsx`);
        } catch (error) {
            console.error("Erro ao exportar dados do Firebase: ", error);
            alert("Ocorreu um erro ao preparar o arquivo.");
        }
    }
    
    window.toggleDetalhes = function(docId) {
        const detalhesRow = document.getElementById(`detalhes-${docId}`);
        const btn = event.target;
        if (detalhesRow.style.display === "table-row") {
            detalhesRow.style.display = "none";
            btn.textContent = "+";
        } else {
            detalhesRow.style.display = "table-row";
            btn.textContent = "-";
        }
    }
    
    window.deletarRegistro = async function(docId) {
        const senhaDigitada = prompt("Para confirmar a exclusão, digite a senha:");
        if (senhaDigitada === null) return;
        if (senhaDigitada !== 'pb2025') {
            alert("Senha incorreta. Exclusão cancelada.");
            return;
        }

        if (confirm('Tem certeza que deseja excluir este lançamento do banco de dados?')) {
            try {
                await window.deleteDoc(window.doc(db, "producao_massa", docId));
                alert('Registro excluído com sucesso!');
                renderizarHistorico();
            } catch (error) {
                console.error("Erro ao deletar do Firebase: ", error);
                alert("Erro ao excluir. Verifique o console.");
            }
        }
    }

    // --- ABA DE PESAGEM DE PALETES (NOVO) ---
    document.getElementById('formPesagem').addEventListener('submit', async function(event) {
        event.preventDefault();
        const novoRegistro = {
            data: document.getElementById('dataPesagem').value,
            codigo: document.getElementById('codigoPalete').value,
            peso: parseFloat(document.getElementById('pesoTotalPalete').value),
            timestamp: new Date().toISOString()
        };

        try {
            await window.addDoc(window.pesagemCol, novoRegistro);
            alert('Pesagem lançada com sucesso! ✅');
            renderizarHistoricoPesagem();
            this.reset();
            document.getElementById('dataPesagem').value = obterDataLocalFormatada();
        } catch (error) {
            console.error("Erro ao salvar pesagem no Firebase: ", error);
            alert("Erro ao salvar a pesagem. Verifique o console. ❌");
        }
    });

    async function renderizarHistoricoPesagem() {
        const tbody = document.getElementById('tabelaPesagemBody');
        tbody.innerHTML = '<tr><td colspan="4">Carregando dados...</td></tr>';

        try {
            const q = window.query(window.pesagemCol, window.orderBy("data", "desc"), window.orderBy("timestamp", "desc"));
            const querySnapshot = await window.getDocs(q);
            
            tbody.innerHTML = '';
            if (querySnapshot.empty) {
                tbody.innerHTML = '<tr><td colspan="4">Nenhum registro de pesagem encontrado.</td></tr>';
                return;
            }

            querySnapshot.forEach(doc => {
                const reg = doc.data();
                const docId = doc.id;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(reg.data + 'T03:00:00').toLocaleDateString('pt-BR')}</td>
                    <td>${reg.codigo}</td>
                    <td>${reg.peso.toFixed(2)} kg</td>
                    <td>
                        <button class="edit-btn" onclick='editarRegistroPesagem("${docId}", ${JSON.stringify(reg)})'>Editar</button>
                        <button class="delete-btn" onclick="deletarRegistroPesagem('${docId}')">Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error("Erro ao buscar histórico de pesagem: ", error);
            tbody.innerHTML = '<tr><td colspan="4">Erro ao carregar dados.</td></tr>';
        }
    }

    window.editarRegistroPesagem = async function(docId, dadosAtuais) {
        const senha = prompt("Para editar, por favor, insira a senha:");
        if (senha !== 'pb2025') {
            alert("Senha incorreta. Operação cancelada.");
            return;
        }

        const novaData = prompt("Editar Data (AAAA-MM-DD):", dadosAtuais.data);
        if (novaData === null) return;
        
        const novoCodigo = prompt("Editar Código:", dadosAtuais.codigo);
        if (novoCodigo === null) return;

        const novoPeso = prompt("Editar Peso (kg):", dadosAtuais.peso);
        if (novoPeso === null) return;

        const dadosAtualizados = {
            ...dadosAtuais, // Mantém o timestamp original
            data: novaData,
            codigo: novoCodigo,
            peso: parseFloat(novoPeso)
        };

        if (isNaN(dadosAtualizados.peso)) {
            alert("Peso inválido. A edição foi cancelada.");
            return;
        }

        try {
            const docRef = window.doc(db, "pesagem_paletes", docId);
            await window.setDoc(docRef, dadosAtualizados);
            alert("Registro atualizado com sucesso!");
            renderizarHistoricoPesagem();
        } catch(error) {
            console.error("Erro ao atualizar registro: ", error);
            alert("Falha ao atualizar o registro.");
        }
    }
    
    window.deletarRegistroPesagem = async function(docId) {
        const senha = prompt("Para excluir, por favor, insira a senha:");
        if (senha !== 'pb2025') {
            alert("Senha incorreta. Operação cancelada.");
            return;
        }

        if (confirm("Tem certeza que deseja excluir este registro de pesagem?")) {
            try {
                await window.deleteDoc(window.doc(db, "pesagem_paletes", docId));
                alert("Registro excluído com sucesso!");
                renderizarHistoricoPesagem();
            } catch (error) {
                console.error("Erro ao excluir registro de pesagem:", error);
                alert("Falha ao excluir o registro.");
            }
        }
    }
    
    // --- INICIALIZAÇÃO DA PÁGINA ---
    document.addEventListener('DOMContentLoaded', async () => {
        const hoje = obterDataLocalFormatada();
        // Aba de Produção
        document.getElementById('data').value = hoje;
        document.getElementById('filtroDataInicio').value = hoje;
        document.getElementById('filtroDataFim').value = hoje;
        
        // Aba de Pesagem
        document.getElementById('dataPesagem').value = hoje;
        
        document.getElementById('filtroDataInicio').addEventListener('change', renderizarHistorico);
        document.getElementById('filtroDataFim').addEventListener('change', renderizarHistorico);
        document.getElementById('filtroTurno').addEventListener('change', renderizarHistorico);
        
        // Carrega as configs do Firebase primeiro
        await carregarConfiguracoes(); 
        
        // Depois renderiza os históricos das duas abas
        renderizarHistorico();
        renderizarHistoricoPesagem();
    });

    </script>
</body>
